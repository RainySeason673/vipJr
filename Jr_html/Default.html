	<head>

		<meta charset="utf-8">

		<!-- Libs and Plugins CSS -->
		<link rel="stylesheet" href="../Index/inc/bootstrap/css/bootstrap.min.css">

            <!-- Begin counter up -->
            <section id="counter-section" style="height: 100%;">                					
				<div id="counter-up-trigger" class="counter-up text-white parallax" data-stellar-background-ratio="0.5" style="height: 100%; background-image: url(../Index/img/counter-bg.jpg);">
					<div class="cover"></div>
                    <!-- Begin page header-->
                    <div class="page-header-wrapper">
                        <div class="container">
                            <div class="page-header text-center wow fadeInDown" data-wow-delay="0.4s">
                                <h2>Welcome</h2>
                                <div class="devider"></div>
                                <p class="subtitle">Thank you for using AI-Class management system</p>
                            </div>
                        </div>
                    </div>
                    <!-- End page header-->
					<div class="container">

						<div class="row">

							<div class="fact text-center col-md-3 col-sm-6">
								<div class="fact-inner">
									<i class="fa fa-book fa-3x"></i>
                                    <div class="extra-space-l"></div>
									<span class="counter">126</span>
									<p class="lead">Lessons offered</p>
								</div>
							</div>

							<div class="fact text-center col-md-3 col-sm-6">
								<div class="fact-inner">
									<i class="fa fa-users fa-3x"></i>
                                    <div class="extra-space-l"></div>
									<span class="counter">21,250</span>
									<p class="lead">Clients Worked With</p>
								</div>
							</div>

							<div class="fact text-center col-md-3 col-sm-6">
								<div class="fact-inner">
									<i class="fa fa-gavel fa-3x"></i>
                                    <div class="extra-space-l"></div>
									<span class="counter">5,255</span>
									<p class="lead">Orders Received</p>
								</div>
							</div>

							<div class="fact last text-center col-md-3 col-sm-6">
								<div class="fact-inner">
									<i class="fa fa-paper-plane fa-3x"></i>
                                    <div class="extra-space-l"></div>
									<span class="counter">3,200,000</span>
									<p class="lead">Profit Target</p>
								</div>
							</div>

						</div> <!-- /.row -->
					</div> <!-- /.container -->
				</div>
            </section>
			<!-- End counter up -->
        <!-- Plugins JS -->
		<script src="../Index/inc/jquery/jquery-1.11.1.min.js"></script>
