<script src="../layui/layui.js"></script>
<link href="../layui/css/layui.css" rel="stylesheet" />
<!-- <script src="../layui/lay/modules/layer.js"></script> -->
<style>
    html,
    body {
        width: 100%;
        height: 100%;
    }
</style>

<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list" id="page">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">习题名称</label>
            <div class="layui-input-inline">
                <input type="text" name="exercisesTitle" id="exercisesTitle" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">课节名称</label>
            <div class="layui-input-inline">
                <input type="text" name="lessonName" id="lessonName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">习题类型</label>
            <div class="layui-input-inline">
                <select name="exercisesType" id="exercisesType">
                    <option value="">请选择</option>
                    <option value="1">课前习题</option>
                    <option value="2">课后习题</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" data-type="reload" id="search"
                lay-filter="LAY-app-contlist-search">
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
            <input type="hidden" value="" id="idStr" />
        </div>
    </div>
</div>
<table class="layui-hide" id="exerciseinfo" lay-filter="exerciseinfo"></table>

<script type="text/html" id="toolbarDemo">
    <div>
        <button class="layui-btn layuiadmin-btn-list" lay-event="batchdel">批量禁用</button>
        <button class="layui-btn layuiadmin-btn-list" lay-event="batchrecovery">批量启用</button>
        <button class="layui-btn layuiadmin-btn-list" lay-event="add">添加</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">禁用</a>
    <a class="layui-btn layui-btn-pass layui-btn-xs" lay-event="recovery">启用</a>
</script>
<!-- <script src="../layui/lay/modules/jquery.js"></script> -->

<script>
    //parent.layui.sss();
    layui.use(['table', 'layer'], function () {
        var table = layui.table;
        table.render({
            elem: '#exerciseinfo'
            , method: 'post'
            , contentType: 'application/json'
            , url: parent.Domain+'api/lesson/exercises/list'
            //,where:{pageSize:10,pageNum:1}
            , toolbar: '#toolbarDemo'
            , title: '习题信息表'
            , parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "data": res.data.list,
                    "count": res.data.total
                }
            }
            , response: {
                statusCode: 200
            }
            , request: {
                pageName: "pageNum",
                limitName: "pageSize"
            }
            , cols: [[
                { type: 'checkbox', fixed: 'left' }
                , { field: 'id', title: 'ID', fixed: 'left', width: 89, unresize: true, sort: true }
                , { field: 'exercisesTitle', title: '标题', edit: 'text' }
                , { field: 'exercisesContent', title: '内容', edit: 'text' }
                , { field: 'exercisesAnswer', title: '答案', edit: 'text' }
                , {
                    field: 'exercisesPicUrl', title: '配图', templet: function (res) {
                        return "<img style='display:inline-block;width:100%;height:120%;' src='" + res.exercisesPicUrl + "' />";
                    }
                }
                , {field: 'lessonName', title: '课节名称', edit: 'text'}
                , {field: 'sort', title: '序号', edit: 'text'}
                , {field: 'createAt', width: 189, title: '创建时间'}
                , { fixed: 'right', title: '操作', toolbar: '#barDemo' }
            ]]
            , page: true
            , id: 'exerciseinfo_id'
        });
        //监听头部工具栏事件
        table.on('toolbar(exerciseinfo)', function (obj) {//
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batchdel':
                    layer.confirm('真的删除吗', function (index) {
                        var data = checkStatus.data;
                        var $ = layui.$;
                        $.ajax({
                            url: parent.Domain+'api/exercises/delete',
                            type: 'Post',
                            contentType: 'application/json',
                            data: JSON.stringify(data),
                            dataType: 'json',
                            success: function (res) {
                                if (res.code == 200) {
                                    $(".layui-laypage-btn").click();
                                    layer.msg(res.msg, {
                                        time: 3000,
                                        anim: 4
                                    });
                                } else if (res.code == -1) {
                                    layer.msg(res.msg, {
                                        time: 3000,
                                        anim: 6
                                    })
                                } else {
                                    return;
                                }
                            }
                        });
                        layer.close(index);
                    });
                    break;
                case 'add':
                    $("#idStr").val("");
                    parent.top.layer.open({
                        type: 2,
                        maxmin: true,
                        shadeclose: true,
                        id: 100,
                        title: '添加课节',
                        skin: 'layui-layer-rim',//加上边框
                        area: ['820px', '750px'],
                        content: 'Exercies_AddOrEdit.html',
                    });

                    break;
            }
        });

       //监听行工具事件
        table.on('tool(exerciseinfo)', function (obj) {
            var data = obj.data;
            if (obj.event == 'del') {
                layer.confirm('真的删除行吗？', function (index) {
                    obj.del();//样式删除
                    layui.use('jquery', function () {
                        var $ = layui.$;
                        $.ajax({
                            url: parent.Domain+'api/exercises/delete',
                            type: 'Post',
                            data: {idList:data.ID,status:1},
                            dataType: 'json',
                            success: function (res) {
                                if (res.code == 200) {
                                    $(".layui-laypage-btn").click();
                                    layer.msg(res.msg, {
                                        time: 3000,
                                        anim: 4
                                    });
                                } else if (res.code == -1) {
                                    layer.msg(res.msg, {
                                        time: 3000,
                                        anim: 6
                                    })
                                } else {
                                    return;
                                }
                            }
                        });
                    });

                    layer.close(index);//关闭确认框
                });
            } else if (obj.event == 'edit') {
                $("#idStr").val(data.ID);
                var index = top.layer.open({
                    type: 2,
                    title: '编辑老师',
                    skin: 'layui-layer-rim',//加上边框
                    area: ['820px', '680px'],
                    content: 'Exercies_AddOrEdit.html' + "?id=" + data.id
                });
            }
        });

        //监听单元格编辑
        table.on('edit(exerciseinfo)', function (obj) {
            var value = obj.value//得到修改后的值
                , data = obj.data//得到所在行所有键值
                , field = obj.field//得到字段
                , title = obj.title;
            layui.use('jquery', function () {
                var $ = layui.$;//注意，这一行不能少，少了会报错——“找不到$”
                $.post("/lesson/Edit", { id: data.ID, field: field, value: value }, function (res) {
                    if (res.code == 3) {
                        layer.msg(res.msg, {
                            time: 4000,
                            anim: 4
                        });
                    } else if (res.code == 7) {
                        layer.msg(res.msg, {
                            time: 3000,
                            anim: 6
                        });
                    } else {
                        return;
                    }
                });
            });
        });

        //查询——Begin
        var $ = layui.$, active = {
            //layui 搜索模块Start
            reload: function () {
                table.reload('exerciseinfo_id', {
                    page: { curr: 1 },
                    where: {
                        exercisesTitle: $("#exercisesTitle").val(),
                        lessonName: $("#lessonName").val(),
                        exercisesType:$("#exercisesType").val(),
                    }
                });
            }
        };
        $('#search').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //查询——End
    });
</script>
