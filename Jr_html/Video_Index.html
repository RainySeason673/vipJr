<script src="../layui/layui.js"></script>
<link href="../layui/css/layui.css" rel="stylesheet" />
<!-- <script src="../layui/lay/modules/layer.js"></script> -->
<style>
    html,
    body {
        width: 100%;
        height: 100%;
    }
</style>

<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list" id="page">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">老师</label>
            <div class="layui-input-inline">
                <input type="text" name="teachername" id="teachername" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">课节</label>
            <div class="layui-input-inline">
                <input type="text" name="lessonname" id="lessonname" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" data-type="reload" id="search"
                lay-filter="LAY-app-contlist-search">
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
            <input type="hidden" value="" id="idStr" />
        </div>
    </div>
</div>
<table class="layui-hide" id="teacherinfo" lay-filter="teacherinfo"></table>

<script type="text/html" id="toolbarDemo">
    <div>
        <button class="layui-btn layuiadmin-btn-list" lay-event="batchdel">批量禁用</button>
        <button class="layui-btn layuiadmin-btn-list" lay-event="batchrecovery">批量启用</button>
        <button class="layui-btn layuiadmin-btn-list" lay-event="add">添加</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">禁用</a>
    <a class="layui-btn layui-btn-pass layui-btn-xs" lay-event="recovery">启用</a>
</script>
<!-- <script src="../layui/lay/modules/jquery.js"></script> -->

<script>
    //parent.layui.sss();
    layui.use(['table', 'layer'], function () {
        var table = layui.table;
        table.render({
            elem: '#teacherinfo'
            , method: 'post'
            , contentType: 'application/json'
            , url: parent.Domain+'api/lesson/video/list'
            //,where:{pageSize:10,pageNum:1}
            , toolbar: '#toolbarDemo'
            , title: '课节视频信息表'
            , parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "data": res.data.list,
                    "count": res.data.total
                }
            }
            , response: {
                statusCode: 200
            }
            , request: {
                pageName: "pageNum",
                limitName: "pageSize"
            }
            , cols: [[
                { type: 'checkbox', fixed: 'left' }
                , { field: 'id', title: 'ID', fixed: 'left', width: 89, unresize: true, sort: true }
                , { field: 'lessonId', title: '姓名', edit: 'text' }
                , { field: 'lessonName', title: '英文名', edit: 'text' }
                , { field: 'status', title: '英文名', edit: 'text' }
                , { field: 'teacherId', title: '英文名', edit: 'text' }
                , {field: 'teacherName', title: '介绍', edit: 'text'}
                , {field: 'urlId', width: 189, title: '创建时间'}
                , { fixed: 'right', title: '操作', toolbar: '#barDemo' }
            ]]
            , page: true
            , id: 'videoinfo_id'
        });
        //监听头部工具栏事件
        table.on('toolbar(videoinfo)', function (obj) {//
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data;
            switch (obj.event) {
                case 'batchdel':
                if (!data.lenght > 0) {
                        parent.layer.msg("您尚未选择任何数据！");
                        return;
                    }
                    layer.confirm('真的删除吗', function (index) {
                        var idStr="";
                        var $ = layui.$;
                       for (i=0;i<data.length;i++)
                       {
                            idStr+=data[i].id+",";
                       }
                       if(idStr.length>1){
                        idStr = idStr.substring(0, idStr.lastIndexOf(','));
                       }
                        $.ajax({
                            url: parent.Domain+'api/lesson/video/delete',
                            type: 'Post',
                            data: {idList:idStr,status:1},//1是代表删除，0是代表恢复
                            dataType: 'json',
                            success: function (res) {
                                if (res.code == 200) {
                                    $(".layui-laypage-btn").click();
                                    layer.msg(res.msg, {
                                        time: 3000,
                                        anim: 4
                                    });
                                } else if (res.code == -1) {
                                    layer.msg(res.msg, {
                                        time: 3000,
                                        anim: 6
                                    })
                                } else {
                                    return;
                                }
                            }
                        });

                        layer.close(index);

                    });
                    break;
                    case 'batchrecovery':
                    layer.confirm('真的恢复吗', function (index) {
                        var data = checkStatus.data;
                        var idStr="";
                        var $ = layui.$;
                       for (i=0;i<data.length;i++)
                       {
                            idStr+=data[i].id+",";
                       }
                       if(idStr.length>1){
                        idStr = idStr.substring(0, idStr.lastIndexOf(','));
                       }
                        $.ajax({
                            url: parent.Domain+'api/lesson/video/delete',
                            type: 'Post',
                            data: {idList:idStr,status:0},//1是代表删除，0是代表恢复
                            dataType: 'json',
                            success: function (res) {
                                if (res.code == 200) {
                                    $(".layui-laypage-btn").click();
                                    layer.msg(res.msg, {
                                        time: 3000,
                                        anim: 4
                                    });
                                } else if (res.code == -1) {
                                    layer.msg(res.msg, {
                                        time: 3000,
                                        anim: 6
                                    })
                                } else {
                                    return;
                                }
                            }
                        });

                        layer.close(index);

                    });
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(videoinfo)', function (obj) {
            var data = obj.data;
            if (obj.event == 'del') {
                layer.confirm('真的删除行吗？', function (index) {
                    obj.del();//样式删除
                    layui.use('jquery', function () {
                        var $ = layui.$;
                        $.ajax({
                            url: parent.Domain+'api/lesson/video/delete',
                            type: 'Post',
                            data: {idList:data.ID,status:1},
                            dataType: 'json',
                            success: function (res) {
                                if (res.code == 200) {
                                    $(".layui-laypage-btn").click();
                                    layer.msg(res.msg, {
                                        time: 3000,
                                        anim: 4
                                    });
                                } else if (res.code == -1) {
                                    layer.msg(res.msg, {
                                        time: 3000,
                                        anim: 6
                                    })
                                } else {
                                    return;
                                }
                            }
                        });
                    });

                    layer.close(index);//关闭确认框
                });
            } else if (obj.event == 'edit') {
                $("#idStr").val(data.ID);
                var index = top.layer.open({
                    type: 2,
                    title: '编辑视频信息',
                    skin: 'layui-layer-rim',//加上边框
                    area: ['820px', '680px'],
                    content: 'Video_AddOrEdit.html'
                });
            }
        });

        //监听单元格编辑
        table.on('edit(teacherinfo)', function (obj) {
            var value = obj.value//得到修改后的值
                , data = obj.data//得到所在行所有键值
                , field = obj.field//得到字段
                , title = obj.title;
            layui.use('jquery', function () {
                var $ = layui.$;//注意，这一行不能少，少了会报错——“找不到$”
                $.post("/Teacher/Edit", { id: data.ID, field: field, value: value }, function (res) {
                    if (res.code == 3) {
                        layer.msg(res.msg, {
                            time: 4000,
                            anim: 4
                        });
                    } else if (res.code == 7) {
                        layer.msg(res.msg, {
                            time: 3000,
                            anim: 6
                        });
                    } else {
                        return;
                    }
                });
            });
        });

        //查询——Begin
        var $ = layui.$, active = {
            //layui 搜索模块Start
            reload: function () {
                table.reload('videoinfo_id', {
                    page: { curr: 1 },
                    where: {
                        ID: $("#ID").val(),
                        Name: $("#Name").val(),
                    }
                });
            }
        };
        $('#search').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //查询——End
    });
</script>
